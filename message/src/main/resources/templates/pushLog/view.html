<#bs4Body>
<#vueElm />
    <div class="container-fluid">
        <div id="app">
            <ele-form
                    :form-attrs="{
                        size: 'medium'
                    }"
                    form-btn-size="medium"
                    v-model="formData"
                    v-bind="formConfig"
                    :request-fn="handleRequest">
            </ele-form>
        </div>
    </div>
</#bs4Body>
<script type="text/javascript">
    window.rootPath = '${contextPath}';
</script>
<script>
    var app = new Vue({
        el: '#app',
        created() {
            this.formData = JSON.parse('${pushLogData!}');
        },
        data() {
            return {
                formData: {},
                formConfig:{
                    isShowSubmitBtn: false,
                    isShowBackBtn: false,
                    formBtns: [
                        {
                            text: '关闭',
                            type: 'primary',
                            click: () => {
                                $.modal.close();
                            }
                        }
                    ],
                    formDesc: {
                        requestCode: {
                            layout: 12,
                            type: 'text',
                            label: '推送批次码:',
                            disabled:true,
                        },
                        userId: {
                            layout: 12,
                            type: 'text',
                            label: '推送用户:',
                            displayFormatter (labels) {
                                return loadProviderDisplayText({
                                    provider: 'uapUserProvider',
                                    value:labels
                                });
                            }
                        },
                        marketId: {
                            layout: 12,
                            type: 'text',
                            label: '用户市场:',
                            displayFormatter (labels) {
                                return loadProviderDisplayText({
                                    provider: 'firmProvider',
                                    value:labels,
                                    by:"id"
                                });
                            }
                        },
                        registrationId: {
                            layout: 12,
                            type: 'text',
                            label: '设备ID:',
                        },
                        platform: {
                            layout: 12,
                            type: 'text',
                            label: '推送平台:',
                        },
                        receiptTime: {
                            layout: 12,
                            type: "text",
                            label: "接收时间:",
                        },
                        alert: {
                            layout: 12,
                            type: "text",
                            label: "通知内容:",
                        },
                        title: {
                            layout: 12,
                            type: "text",
                            label: "通知标题:",
                        },
                        extras: {
                            type: "text",
                            label: "扩展信息:",
                        },
                        pushTime: {
                            layout: 12,
                            type: "text",
                            label: "推送时间:",
                        },
                        pushState: {
                            layout: 12,
                            label: "推送状态:",
                            type: "text",
                            displayFormatter(labels) {
                                return loadProviderDisplayText({
                                    provider: 'sendStateProvider',
                                    value: labels
                                });
                            }
                        },
                        messageId: {
                            layout: 12,
                            type: "text",
                            label: "消息ID:",
                        },
                        sendNo: {
                            layout: 12,
                            type: "text",
                            label: "发送编码:",
                        },
                        failureCode: {
                            layout: 12,
                            type: "text",
                            label: "失败编码:",
                        },
                        failureMessage: {
                            layout: 12,
                            type: "text",
                            label: "失败信息:",
                        },
                    }
                }
            };
        },
        methods: {
            handleRequest(data) {
                $.table.search(data);
            }
        }
    })

    function loadProvider(data) {
        return new Promise((resolve, reject) => {
            axios.post('/convert/list.action', data)
                .then((res) => {
                    resolve(res.data);
                    // console.log(res);
                })
                .catch(function (error) {
                    reject(error);
                    // console.log(error);
                });
        });
    }

    /**
     * 根据Provider 获取回显值
     * @param data Provider 查询条件
     * @returns {*}
     */
    function loadProviderDisplayText(data) {
        let result = "";
        $.ajax({
            type: "POST",
            url: '/valueProvider/getDisplayText.action',
            data: JSON.stringify(data),
            processData:true,
            contentType: 'application/json',
            dataType: "json",
            async : false,
            success: function (ret) {
                result = ret.data;
            },
            error: function(a,status,e){
                console.error("出错了");
            }
        });
        return result;
    }
</script>
